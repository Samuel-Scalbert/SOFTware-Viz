<!doctype html>
<html lang="en" data-lt-installed="true"><link type="text/css" rel="stylesheet" id="dark-mode-custom-link"><link type="text/css" rel="stylesheet" id="dark-mode-general-link"><style lang="en" type="text/css" id="dark-mode-custom-style"></style><style lang="en" type="text/css" id="dark-mode-native-style"></style><style lang="en" type="text/css" id="dark-mode-native-sheet"></style><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
  <link rel="stylesheet" id="styles" href="{{ url_for('static', filename='/css/styles.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="icon" type="image/png" href="static/img/logo_ico_white.jpg"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='./JS/plugin_datalabels.js') }}"></script>
  <script src="{{ url_for('static', filename='./JS/scripts.js') }}"></script>
  <script src="{{ url_for('static', filename='./JS/charts.js') }}"></script>
  <script src="{{ url_for('static', filename='./JS/chart_line.js') }}"></script>
  <script src="{{ url_for('static', filename='./JS/disambiguate.js') }}"></script>
  <script src="{{ url_for('static', filename='./JS/author.js') }}"></script>
  <script src="{{ url_for('static', filename='./JS/software.js') }}"></script>
  <script src="{{ url_for('static', filename='./JS/dashboard_search.js') }}"></script>
  <title>SOFtware-Viz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <aside>
            <div class="logo">
                <a href="{{ url_for("home") }}"><img src="../../static/img/logo_home.svg" style="width: -webkit-fill-available;margin: 20px;"></a>
            </div>
            <div class="sidebar">
                <a href="{{ url_for("dashboard_route") }}">
                    <span class="material-symbols-outlined">search</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="{{ url_for("doc_info",doc_id="hal-03514297") }}">
                    <span class="material-symbols-outlined">search</span>
                    <h3>Documents (hal-03514297)</h3>
                </a>
                <a href="{{ url_for("doc_info_wsoftware",doc_id="hal-03514297",software="PostgreSQL") }}">
                    <span class="material-symbols-outlined">search</span>
                    <h3>Documents (hal-03514297/PostgreSQL)</h3>
                </a>
                <a href="{{ url_for("software_mentions", software="Pl@ntNet") }}">
                    <span class="material-symbols-outlined">search</span>
                    <h3>Software (Pl@ntNet)</h3>
                </a>
                <a href="{{ url_for("software_structure_mentions",software="Pl@ntNet",structure="struct-409262")}}">
                    <span class="material-symbols-outlined">search</span>
                    <h3>Software (Pl@ntNet/ADVANSE)</h3>
                </a>
                <a href="{{url_for("author")}}">
                    <span class="material-symbols-outlined">search</span>
                    <h3>Authors</h3>
                </a>
                <a href="{{ url_for("disambiguate")}}">
                    <span class="material-symbols-outlined">search</span>
                    <h3>Disambiguate</h3>
                </a>
            </div>
        </aside>
        {% block body %}{% endblock %}
    </div>
    <div class="debug">
        <!-- Your PNJ content here -->
        <a href="https://github.com/Samuel-Scalbert/SOFTware-Viz/issues">
            <img src="../../static/img/github_debug.png" alt="Github" style="width: 75px;">
            <p>Report a bug</p>
        </a>
    </div>

</body>
</html>
